"$schema" = 'https://starship.rs/config-schema.json'

[character] # The name of the module we are configuring is "character"
success_symbol = "[](bold #401612)" # The "success_symbol" segment is being set to "➜" with the color "bold green"
error_symbol = "[✗](bold #A6583C)"


