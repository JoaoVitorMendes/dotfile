[shell]
fish_indicator = ""

[username]
style_user = "white bold"
style_root = "blue bold"
format = "[$user]($style) "
disabled = true
show_always = true



[custom.vim]
command = "time /T"
detect_extensions = ["vim"] # filters *.vim files
style = "italic #A6583C"
symbol = " "


[custom.js]
command = "time /T"
detect_extensions = ["js"] # filters *.js files
style = "italic #A6583C"
